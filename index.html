<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador Investigador</title>
    <link rel="stylesheet" href="./estilos/formularioRegistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/navbar.css">
</head>
<body>
    <div class="cabecera">
        <div class="cabecera-logos">
            <div class="cabecera-logo-contenedor"><img src="./imagenes/logo_cdmx.png" alt="logo_cdmx"></div>
            <div class="cabecera-logo-contenedor"><img src="./imagenes/logo_educación.png" alt="logo_educación"></div>
            <div class="cabecera-logo-contenedor"><img src="./imagenes/Logo-TecNM.png" alt="logo_cdmx"></div>
        </div>
        <div class="cabecera-logos-2">
            <div style="height: 100%; width:100%; ">El resto irá aquí</div>
        </div>
    </div>
    <hr style="background-color: rgba(23, 40, 135, 0);">
    <nav></nav>
    <div>

    </div>

    <div class="formulario-registro">
        <form action="/">
        <div class="formulario">
            <div class="formulario-registro-datos">
                <br>
                <label for="nombre">Escribe tu nombre: </label><br><br>
                <input type="text" id="nommbre" placeholder="Escribe aquí tu nombre" required>
                <br><br>
                <label for="entidad">Instituto o Empresa: </label><br><br>
                <input type="text" id="nommbre" placeholder="Escribe aquí tu entidad" required>
                <br><br>
                <label for="tiporegistro">Tipo de registro: </label><br><br>
                <select name="tiporegistro" id="tiporegistro">
                    <option value="Marcas">Marcas</option>
                    <option value="Patentes">Patentes</option>
                    <option value="Obras">Obras</option>
                    <option value="Reservas de derechos">Reservas de derechos</option>
                </select>
                <br><br>
                <label for="archivo1">Por favor sube tu e.firma</label>
                <br><br>
                <input type="file" name="archivosubido" value="e.firma">
                <br><br>
            </div>
            <div class="formulario-registro-datos">
                <br>
                <label for="contacto">Numero de contacto:</label><br><br>
                <input type="number" id="contacto" placeholder="Escribe aquí tu numero de contacto" required>
                <br><br>
                <label for="entidad">Correo Electrónico:</label><br><br>
                <input type="text" id="nommbre" placeholder="Escribe aquí Correo Electrónico" required>
                <br><br>
                <label for="tiporegistro">Región:</label><br><br>
                <select name="tiporegistro" id="tiporegistro">
                    <option value="Baja California">Baja California</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                </select>
                <br><br>
                <label for="archivo1">Por favor sube tu archivo número 2</label>
                <br><br>
                <input type="file" name="archivosubido" value="e.firma">
                <br><br>
            </div>
        </div>
        <div class="opciones">
            <input type="submit" value="Enviar registro">
        </div>
        </form>
    </div>
</body>
</html>
