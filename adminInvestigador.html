<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador Investigador</title>
    <link rel="stylesheet" href="./formularioRegistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./adminInvestigador.css">
</head>
<body>
    <div class="cabecera">
        <div class="cabecera-logos">
            <div class="cabecera-logo-contenedor"><img src="./logo_cdmx.png" alt="logo_cdmx"></div>
            <div class="cabecera-logo-contenedor"><img src="./logo_educación.png" alt="logo_educación"></div>
            <div class="cabecera-logo-contenedor"><img src="./Logo-TecNM.png" alt="logo_cdmx"></div>
        </div>
        <div class="cabecera-logos-2">
            <div style="height: 100%; width:100%; ">El resto irá aquí</div>
        </div>
    </div>
    <hr style="background-color: rgba(23, 40, 135, 0);">
    <nav></nav>
    <div class="cabecera-investigador">
        <div class="cabecera-investigador-contenido"></div>
        <div class="cabecera-investigador-contenido">Bienvenido investigador</div>
        <div class="cabecera-investigador-contenido">
            <span>Mi cuenta</span>
          <!--  <ul class="submenu">
                <li>Editar cuenta</li>
                <li>Cerrar sesión</li> -->
            </ul>
        </div>
    </div>

    

    <div class="formulario-registro">
        
        <form action="/">
        <div class="formulario">
            <div class="formulario-registro-datos">
                <div class="d-grid gap-2">
                  <button type="button" name="registrarpatente" id="registrarpatente" class="btn btn-primary">Registrar patente</button>
                </div>
            </div>
            <div class="formulario-registro-datos">
               <div class="d-grid gap-2">
                 <button type="button" name="consultarinfodemiregistro" id="consultarinfodemiregistro" class="btn btn-primary">Consultar información de mi registro</button>
               </div>
            </div>
            <div class="formulario-registro-datos">
               <div class="d-grid gap-2">
                 <button type="button" name="modificardatos" id="modificardatos" class="btn btn-primary">Modificar datos</button>
               </div>
            </div>
            <div class="formulario-registro-datos">
               <div class="d-grid gap-2">
                 <button type="button" name="noticias" id="noticias" class="btn btn-primary">Noticias</button>
               </div>
            </div>
        </div>
        <div class="opciones">
            <h1>Carrusel de imagenes aquí</h1>
        </div>
        </form>
    </div>
</body>
</html>
